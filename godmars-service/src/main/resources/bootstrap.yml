spring:
  application:
    name: godmars-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: godmars-service
      label: master
      profile: dev
      username: admin
      password: 123456
  zipkin:
    base-url: http://localhost:60001

server:
  port: 20001

eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:10001/eureka/

management:
  security:
    enabled: false

feign:
  hystrix:
    # 开启hystrix
    enabled: true

godmars-service:
  ribbon:
    # ribbon负载均衡策略改为轮训
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
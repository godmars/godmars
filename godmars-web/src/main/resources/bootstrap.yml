spring:
  application:
    name: godmars-web
  cloud:
    config:
      discovery:
        enabled: true
        service-id: godmars-config
      label: master
      profile: dev
      username: admin
      password: 123456

server:
  # 端口
  port: 30001

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/

feign:
  hystrix:
    # 开启hystrix
    enabled: true

godmars-service:
  ribbon:
    # ribbon负载均衡策略改为轮训
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

management:
  security:
    # 不需要验证
    enabled: false